<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="first">
        <div>
          <label for="player-1">Player 1</label>
          <input type="text" id="player-1" placeholder="enter name" />
        </div>
        <div>
          <label for="player-2">Player 2</label>
          <input type="text" id="player-2" placeholder="enter name" />
        </div>

        <button id="submit">Start Game</button>
      </div>

      <div class="game">
        <div class="message"></div>
              <div class="board">
        <div class="board-items box1" id="1"></div>
        <div class="board-items box2" id="2"></div>
        <div class="board-items box3" id="3"></div>
        <div class="board-items box4" id="4"></div>
        <div class="board-items box5" id="5"></div>
        <div class="board-items box6" id="6"></div>
        <div class="board-items box7" id="7"></div>
        <div class="board-items box8" id="8"></div>
        <div class="board-items box9" id="9"></div>
      </div>
    </div>
      </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
